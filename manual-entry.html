<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Entry - TLC Smart Payment Kiosk</title>
  <link href="/src/output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex flex-col">
      <!-- Header -->
      <header class="bg-blue-700 text-white p-4 rounded-t-lg shadow-md flex items-center justify-between">
        <div class="flex items-center">
          <img src="/src/img/tlc_logo.png?height=60&width=60" alt="TLC Logo" class="h-12 mr-3">
          <div>
            <h1 class="text-2xl font-bold">The Lewis College</h1>
            <p class="text-sm">Smart RFID Payment Kiosk</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm">April 17, 2025 4:26 PM</p>
        </div>
      </header>
      <main class="flex-grow flex flex-col bg-white rounded-b-lg shadow-md overflow-hidden">

    <!-- Manual Entry Screen -->
    <div class="flex-grow flex items-center justify-center p-8">
       <div class="w-full max-w-md bg-gray-50 p-6 rounded-lg shadow-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Enter Student ID</h2>
        <div class="mb-6">
          <label for="student-id-input" class="block text-gray-700 mb-2">Student ID Number:</label>
          <input type="text" id="student-id-input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-xl" placeholder="e.g., 2023-12345" readonly>
        </div>
        
        <!-- Numeric Keypad for Touchscreen -->
        <div class="grid grid-cols-3 gap-2 mb-6">
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="1">1</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="2">2</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="3">3</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="4">4</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="5">5</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="6">6</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="7">7</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="8">8</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="9">9</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="-">-</button>
          <button class="numpad-btn bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100" data-value="0">0</button>
          <button id="numpad-backspace" class="bg-white border border-gray-300 rounded-lg p-4 text-xl font-bold hover:bg-gray-100">
            <i class='bx bx-backspace'></i>
          </button>
        </div>
        
        <div class="flex space-x-3">
          <a href="index.html" class="flex-1 bg-gray-300 text-gray-800 py-3 rounded-lg hover:bg-gray-400 transition-colors text-center">
            Back
          </a>
          </button>
          <button id="manual-clear-btn" class="flex-1 bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition-colors">
            Clear
          </button>
          <a href="student-info.html" id="manual-submit-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors text-center">
            Submit
          </a>
        </div>
       </div>
     </div>


    </main>

        <!-- Footer -->
    <footer class="mt-4 text-center text-gray-600 text-sm">
        <p>Â© 2025 The Lewis College. All rights reserved.</p>
        <p>Smart RFID-Authenticated Self-Service Payment Kiosk</p>
      </footer>
    </div>

</body>
</html>
