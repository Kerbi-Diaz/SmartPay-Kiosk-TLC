<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TLC Smart Payment Kiosk</title>
  <link href="../src/output.css" rel="stylesheet">    
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" href="../src/img/tlc_logo.png" type="image/x-icon">

</head>
<body class="bg-gray-100 h-screen">
  <div class="container mx-auto p-4 h-full flex flex-col">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 rounded-t-lg shadow-md flex items-center justify-between">
      <div class="flex items-center">
        <img src="../src/img/tlc_logo.png?height=60&width=60" alt="TLC Logo" class="h-12 mr-3">
        <div>
          <h1 class="text-2xl font-bold">The Lewis College</h1>
          <p class="text-sm">Smart RFID Payment Kiosk</p>
        </div>
      </div>
      <div class="text-right">
        <p class="text-sm" id="current-date-time">Loading date and time...</p>
      </div>
    </header>
    <main class="flex-grow flex flex-col bg-white rounded-b-lg shadow-md overflow-hidden">
      <div class="p-6">
        <div id="admin-login-section" class="bg-white rounded-lg p-6 w-full max-w-md mx-auto mt-10 shadow-md">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Admin Login</h2>
          </div>
          <div class="space-y-4">
            <div>
              <label for="admin-username" class="block text-gray-700 mb-1">Email</label>
              <input type="text" id="admin-username" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter Admin Email">
            </div>
            <div><label for="admin-password" class="block text-gray-700 mb-1">Password</label>
              <input type="password" id="admin-password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter password">
            </div>
            <a href="admin-dashboard.html" id="admin-login-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors text-center block">
              Login
            </a>
            <div class="text-center mt-4">
              <a href="forgot-password.html" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </main>
      <footer class="mt-4 text-center text-gray-600 text-sm">
        <p>Â© 2025 The Lewis College. All rights reserved.</p>
        <p>Smart RFID-Authenticated Self-Service Payment Kiosk</p>
      </footer>
    </div>
    <script>
      document.getElementById("admin-login-btn").addEventListener("click", function(event) {
        const email = document.getElementById("admin-username").value.trim();
        const password = document.getElementById("admin-password").value.trim();
    
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          event.preventDefault(); // Prevent link from redirecting
          return;
        }
    
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          event.preventDefault(); // Prevent link from redirecting
          return;
        }
    
        // If both are valid, allow navigation to admin-dashboard.html
      });
      
    </script>
      <script src="../js/main.js"></script>

</body>
</html>
